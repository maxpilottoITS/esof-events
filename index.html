<!DOCTYPE html>
<html lang="en">

<head>
    <title>I Miei Corsi</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>I Miei Corsi</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-tabs>
                <ion-tab tab="input">
                    <ion-content>
                        <ion-item>
                            <ion-label position="floating">Nome corso</ion-label>
                            <ion-input id="corso"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>Rating</ion-label>
                            <ion-range min="1" max="5" step="1" value="3" snaps color="warning" id="rating">
                                <ion-icon slot="start" size="small" color="warning" name="heart-empty"></ion-icon>
                                <ion-icon slot="end" color="warning" name="heart"></ion-icon>
                            </ion-range>
                        </ion-item>

                        <div margin-vertical text-right>
                            <ion-button id="add">
                                Aggiungi
                            </ion-button>
                        </div>
                    </ion-content>
                </ion-tab>

                <ion-tab tab="corsi">
                    <ion-content>
                        <ion-list id="list">

                        </ion-list>
                    </ion-content>
                </ion-tab>

                <ion-tab-bar slot="bottom">
                    <ion-tab-button tab="input">
                        <ion-label>Valuta</ion-label>
                        <ion-icon name="book"></ion-icon>
                    </ion-tab-button>
                    <ion-tab-button tab="corsi" id="corsi">
                        <ion-label>Corsi</ion-label>
                        <ion-badge id="counter" color="danger">0</ion-badge>
                        <ion-icon name="list-box"></ion-icon>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>
        </ion-content>
    </ion-app>

    <script src="index.js"></script>
</body>

</html>
