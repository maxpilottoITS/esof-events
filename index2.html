    <script>
        const searchbar = document.querySelector("#searchbar")
        const items = Array.from(document.querySelector("#item-list").children)

        searchbar.addEventListener("ionInput", () => {
            const query = event.target.value

            requestAnimationFrame(() => {
                items.forEach(e => {
                    e.style.display = e.textContent.match(query) ? "block" : "none"
                })
            })
        })
